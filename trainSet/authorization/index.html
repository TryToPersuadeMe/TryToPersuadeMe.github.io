<!DOCTYPE html><html lang="ru">  <head>    <meta charset="UTF-8" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <meta name="format-detection" content="telephone=no" />    <meta name="keywords" content="ключевые слова" />    <meta name="description" content="крутой сайт" />    <link href="./img/favicon.ico" rel="shortcut icon" type="image/x-icon" />    <link rel="stylesheet" href="./css/main.css" />    <title>Train Set - Главная страница</title>  </head>  <body>    <div class="wrapper">      <header class="header">  <div class="container header__container">    <div class="header__logo">      <picture><source srcset="./resources/images/logotype.svg" type="image/webp"><img src="./resources/images/logotype.svg" alt="логотип Train Set" /></picture>    </div>    <nav class="header__navigation">      <a href="#" class="link">Academy</a>      <a href="#" class="link link_animatedBG">Projeсts</a>      <a href="#" class="link">Contact</a>    </nav>    <div class="header__authorization">      <a href="https://trytopersuademe.github.io/trainSet/authorization/" class="link link_border">Sign in</a>      <a href="#" class="link link_border">Get Started</a>    </div>  </div></header>      <main class="container">        <div class="fullHeightWrapper"><div class="authorization">  <div class="authorization__titlesLinksWrapper">    <p class="authorization__titleLink" data-form_button="signUpForm">Sign Up</p>    <p class="authorization__titleLink active" data-form_button="loginInForm">Login in</p>  </div>  <form action="#" class="form authorization__form active" id="loginInForm">    <input type="text" class="form__input" placeholder="Name" />    <input type="email" class="form__input" placeholder="Email" />    <input type="password" class="form__input" placeholder="Password" />    <input type="password" class="form__input" placeholder="Password Confirmation " />    <span class="form__errorMessage">Введенные пароли не совпадают</span>    <button class="form__button">Sign Up</button>  </form>  <form action="#" class="form authorization__form" id="signUpForm">    <input type="text" class="form__input" placeholder="Name" />    <input type="password" class="form__input" placeholder="Password" />    <label class="form__checkbox checkbox">      <input class="checkbox__realInput" type="checkbox" />      <span class="checkbox__icon"></span>      <span class="checkbox__text">Remember me</span>    </label>    <button class="form__button">Login in</button>    <a href="#" class="form__restorePassword">Forgot your password?</a>  </form></div></div>      </main>      <footer class="footer">  <div class="footer__wrapper">    <div class="footer__row">      <a href="#" class="footer__link">Home</a>      <a href="#" class="footer__link">Blog</a>      <a href="#" class="footer__link">Contact</a>    </div>    <div class="footer__row">      <a class="footer__socialMedia"><picture><source srcset="./resources/iconsSprite/facebook-icon.svg" type="image/webp"><img src="./resources/iconsSprite/facebook-icon.svg" alt="facebook" /></picture></a>      <a class="footer__socialMedia"><picture><source srcset="./resources/iconsSprite/instagram-icon.svg" type="image/webp"><img src="./resources/iconsSprite/instagram-icon.svg" alt="instagram" /></picture></a>    </div>  </div></footer>    </div>    <!-- main js -->    <script src="./js/main.js"></script>  </body></html>
